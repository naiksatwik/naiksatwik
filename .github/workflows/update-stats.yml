name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid conflicts

      - name: Fetch GitHub Stats
        run: |
          curl -o github-stats.svg "https://github-readme-stats.vercel.app/api?username=naiksatwik&theme=shadow_green&hide_border=false&include_all_commits=true&count_private=true"
          curl -o github-streak.svg "https://streak-stats.demolab.com/?user=naiksatwik&theme=shadow_green&hide_border=false"
          curl -o github-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=naiksatwik&theme=shadow_green&hide_border=false&layout=compact"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Force Sync with Remote
        continue-on-error: true
        run: |
          git pull --rebase origin main || git rebase --abort
          git reset --hard origin/main  # Force sync to match remote

      - name: Commit and Push Changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Updated GitHub stats dynamically"
          git push --force origin main  # Force push to overwrite conflicts
